<!DOCTYPE html>
<html>
  <head>
    <title>Pull that up, Jamie</title>
    <meta charset="utf-8"/>
    <link href="/assets/styles/main.css" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <section class="row">
        <div class="col span_2_of_2">
          <p>Select an audio stream from the choices below, or upload a file from your computer.</p>
        </div>
      </section>

      <section class="row">
        <form id="audio-selection" name="audio-selection">
          <div class="col span_1_of_2">
            <fieldset id="audio-streams">
              <label>Available episodes</label>
              <input type="radio" id="audio-stream-e1219" name="audio-stream" value="e1219"/>
              <label for="audio-stream-e1219">Episode #1219: Bill Burr</label>
            </fieldset>
          </div>

          <div class="col span_1_of_2">
            <fieldset id="audio-upload">
              <label for="audio-upload">Upload an audio file</label>
              <input type="file" name="audio-upload"/>
            </fieldset>
          </div>
        </form>
      </section>

      <section class="row">
        <div class="col span_1_of_2" id="transcript-pane"></div>

        <div class="col span_1_of_2" id="entity-pane">
          <iframe id="entity-iframe" frameborder="0"></iframe>
        </div>
      </section>

      <footer class="row">
        <div class="col span_2_of_2">
          <p><a href="https://github.com/jeffreyolchovy/jamie">Learn more about this project at Github</a></p>
          <p id="copyright">Copyright &copy; 2018 Jeffrey Olchovy</p>
        </div>
      </footer>
    </main>

    <script src="/assets/scripts/third-party/zepto-1.2.0.min.js"></script>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
