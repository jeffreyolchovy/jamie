<!DOCTYPE html>
<html>
  <head>
    <title>Pull that up, Jamie</title>
    <meta charset="utf-8"/>
    <link href="/assets/styles/main.css" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <section class="row">
        <form id="audio-selection" name="audio-selection">
          <div class="col span_2_of_2">
            <p>Select an audio stream from the choices below, or upload a file from your computer.</p>
            <fieldset id="audio-streams">
              <input class="hidden-form-control" type="radio" id="audio-stream-e1218" name="audio-stream" value="e1218" onclick="transcribe()"/>
              <label class="button" for="audio-stream-e1218">1218: Gad Saad</label>


              <input class="hidden-form-control" type="radio" id="audio-stream-e1219" name="audio-stream" value="e1219" onclick="transcribe()"/>
              <label class="button button-pressed" for="audio-stream-e1219">1219: Bill Burr</label>

              <input class="hidden-form-control" type="radio" id="audio-stream-e1220" name="audio-stream" value="e1220" onclick="transcribe()"/>
              <label class="button" for="audio-stream-e1220">1220: Joey Diaz</label>
              <label class="button" for="audio-upload">Upload an audio file</label>
              <input class="hidden-form-control" type="file" id="audio-upload" name="audio-upload"/>
            </fieldset>
          </div>
        </form>
      </section>

      <section class="row">
        <div class="col span_1_of_2" id="transcript-pane"></div>

        <div class="col span_1_of_2" id="entity-pane">
          <iframe id="entity-iframe" name="entity-iframe" frameborder="0"></iframe>
        </div>
      </section>

      <footer class="row">
        <div class="col span_2_of_2">
          <p><a href="https://github.com/jeffreyolchovy/jamie">Learn more about this project at Github</a></p>
          <p id="copyright">Copyright &copy; 2018 Jeffrey Olchovy</p>
        </div>
      </footer>
    </main>

    <script src="/assets/scripts/third-party/zepto-1.2.0.min.js"></script>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
